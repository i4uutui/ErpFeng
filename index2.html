<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
    <el-table :data="cycleList" style="width: 100%">
      <el-table-column prop="name" label="制程" width="180"></el-table-column>
      <el-table-column prop="maxLoad" label="极限负荷" width="180"></el-table-column>
      <el-table-column :label="item" width="180" v-for="(item, index) in dates" :key="index">
        <template slot-scope="scope">
          {{ scope.row.dateData[item] }}
        </template>
      </el-table-column>
    </el-table>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { 
          cycleList: [
            { id: 6, name: '备料组', maxLoad: '430', dateData: { '2025-06-08': 6 } },
            { id: 8, name: '热处理', maxLoad: '4740', dateData: { '2025-06-08': 6 } },
            { id: 9, name: '研磨组', maxLoad: '40', dateData: { '2025-06-08': 7 } },
            { id: 10, name: '补土组', maxLoad: '100', dateData: { '2025-06-08': 6 } },
            { id: 11, name: '后段组', maxLoad: '110', dateData: { '2025-06-08': 6 } },
            { id: 7, name: '焊接组', maxLoad: '600', dateData: { '2025-06-08': 6 } },
          ],
          dates: ['2025-06-08']
         }
      }
    })
  </script>
</html>
